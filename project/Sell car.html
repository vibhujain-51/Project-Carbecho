<!DOCTYPE html>
<html>
    <head>
        <title>CarBecho-Sell car</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/format sell car.css">
    </head>
    <body>
        <h1 id="head2">Sell Car</h1>
        <div id="wrapper2">
            <h1>Sell your Car easily</h1>
            <div class="wordings">Just few steps to sell your car</div>
            <h3>Enter Car Details and book an Appointment!</h3>
            <form method="post" action="#">
                <div class="word2">
                    <label for="bra_nd">Select brand:</label>
                    <select id="bra_nd" name="brand">
                         <option value=""></option>
                        <option value="Honda">Honda</option>
                         <option value="Ford">Ford</option>
                          <option value="Toyota">Toyota</option>
                           <option value="Volkswagen">Volkswagen</option>
                            <option value="BMW">BMW</option>
                             <option value="Mercedes">Mercedes</option>
                              <option value="Nissan">Nissan</option>
                               
                    </select>
                </div>
                <div class="word2">
                    <label for="mod_el">Select model :</label>
                    <select id="mod_el" name="model">
                         <option value=""></option>
                         <optgroup label="Honda">
                        <option value="Accord">Accord</option>
                         <option value="CR-V">CR-V</option>
                          <option value="City">City</option>
                           <option value="Elysion">Elysion</option>
                            <option value="Avancier">Avancier</option>
                             <option value="Civic">Civic</option>
                              <option value="Insight">Insight</option>
                               <option value="NSX">NSX</option></optgroup>
                         <optgroup label="Ford">
                             <option value="Mustang">Mustang</option>
                         <option value="GT">GT</option>
                          <option value="Edge">Edge</option>
                           <option value="Explorer">Explorer</option>
                            <option value="Ranger">Ranger</option>
                             <option value="S-Max">S-Max</option>
                         </optgroup>
                         <optgroup label="Toyota">
                             <option value="Crown">Crown</option>
                         <option value="Camary">Camary</option>
                          <option value="Mirai">Mirai</option>
                           <option value="Land Cruiser">Land Cruiser</option>
                            <option value="Roomy">Roomy</option>
                         </optgroup>
                         <optgroup label="Volkswagen">
                             <option value="Jetta">Jetta</option>
                         <option value="Passat">Passat</option>
                          <option value="Polo">Polo</option>
                         </optgroup>
                         <optgroup label="BMW">
                             <option value="X2">X2</option>
                         <option value="X3">X3</option>
                          <option value="I3">I3</option>
                           <option value="I8">I8</option>
                            </optgroup>
                            <optgroup label="Mercedes">
                             <option value="AMG GT">AMG GT</option>
                         <option value="C Class">C Class</option>
                          <option value="A Class">A Class</option>
                           <option value="GLS">GLS</option>
                           </optgroup>
                           <optgroup label="Nissan">
                             <option value="GTR">GTR</option>
                         <option value="Datsun">Datsun</option>
                          <option value="Micra">Micra</option>
                           <option value="Austin Seven Ruby">Austin Seven Ruby</option>
                           </optgroup>
                      </select>
                </div>
                
               <div class="word2">
                    <label for="ye_ar">Regd. year:</label>
                    <select id="ye_ar" name="year">
                         <option value=""></option>
                        <option value="2019">2019</option>
                         <option value="2018">2018</option>
                          <option value="2017">2017</option>
                           <option value="2016">2016</option>
                            <option value="2015">2015</option>
                             <option value="2014">2014</option>
                              <option value="2013">2013</option>
                               
                    </select>
                </div>
                <div class="word2">
                    <label for="var">Variant:</label>
                    <select id="var" name="Variant">
                         <option value=""></option>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                    </select>
                </div>
                <div class="wordings">Click Submit to Book Appointment</div>
                <div class="word3">
                    <input class= "word3" type="Submit">
                    <input class="word3" type="Reset">
                        
                      
                </div>
            </form>
        </div>
    </body>
</html>
